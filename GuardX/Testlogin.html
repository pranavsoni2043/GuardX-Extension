<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GuardX — Login Test Page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent:#ff6a00;
      --bg:#f7f8fa;
      --card:#ffffff;
      --muted:#666;
      --danger:#d64545;
    }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#fbfbfd,#f0f2f6);
      font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;
      color:#222;
    }
    .card{
      width:360px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 24px rgba(18,22,30,0.06);
      padding:22px;
    }
    .logo {
      width:44px; height:44px;
      border-radius:8px;
      background:var(--accent);
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      font-weight:700;
      margin-bottom:12px;
    }
    h1{ margin:0; font-size:20px; }
    p.lead{ margin:6px 0 18px; color:var(--muted); font-size:13px; }

    form{ display:grid; gap:12px; }
    label{ font-size:13px; color:#333; }
    .input{
      display:block;
      width:100%;
      padding:10px 12px;
      border:1px solid #e6e9ee;
      border-radius:8px;
      font-size:14px;
      outline:none;
      transition:box-shadow .15s, border-color .15s;
      background:#fff;
    }
    .input:focus{ border-color:var(--accent); box-shadow:0 4px 12px rgba(255,106,0,0.08); }

    .hint{ font-size:12px; color:var(--muted); margin-top:6px; }
    .row{ display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
    }
    .btn:active{ transform:translateY(1px); }
    .warning{
      display:none;
      margin-top:6px;
      font-size:13px;
      color:var(--danger);
      font-weight:600;
    }
    .small{ font-size:12px; color:var(--muted); }

    /* Inline "sensitive" highlight used by script (for visual demo) */
    .sensitive {
      border:2px solid var(--danger) !important;
      box-shadow:0 0 8px rgba(214,69,69,0.14) !important;
    }

    footer{ margin-top:14px; font-size:12px; color:var(--muted); text-align:center; }
    footer code{ background:#f2f3f5; padding:3px 6px; border-radius:4px; font-size:11px; }
  </style>
</head>
<body>

  <div class="card" role="main" aria-labelledby="title">
    <div style="display:flex; gap:12px; align-items:center;">
      <div class="logo">GX</div>
      <div>
        <h1 id="title">GuardX — Login Test</h1>
        <p class="lead">This page simulates a login form to test GuardX detection.</p>
      </div>
    </div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div>
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" class="input" placeholder="you@example.com" required>
        <div id="emailWarning" class="warning">⚠ This looks like an email address.</div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" class="input" placeholder="Enter password" required>
        <div id="pswdHint" class="hint">Never enter your primary password on untrusted sites.</div>
      </div>

      <div class="row" style="margin-top:4px;">
        <div class="small">Remember me <input id="remember" type="checkbox" style="margin-left:6px;"></div>
        <button type="submit" class="btn">Sign in</button>
      </div>

      <div id="submitMsg" class="hint" style="display:none; margin-top:8px;"></div>
    </form>

    <footer>
      Local test page — no data is sent. Open <code>login_test.html</code> in your browser and type an email to see GuardX warn.
    </footer>
  </div>

  <script>
    // Small client-side script to emulate server validation (no backend)
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailWarning = document.getElementById('emailWarning');
    const submitMsg = document.getElementById('submitMsg');

    // Basic email regex (same class GuardX uses)
    const emailPattern = /[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}/;

    // Show email hint live (helps demo)
    emailInput.addEventListener('input', () => {
      const v = emailInput.value || '';
      if (emailPattern.test(v)) {
        emailWarning.style.display = 'block';
        emailInput.classList.add('sensitive');
      } else {
        emailWarning.style.display = 'none';
        emailInput.classList.remove('sensitive');
      }
      submitMsg.style.display = 'none';
    });

    // Fake submit — prevents real submission and shows friendly message
    form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      // Simple validation
      const email = emailInput.value.trim();
      const pw = passwordInput.value;

      if (!email || !pw) {
        submitMsg.style.color = '#d64545';
        submitMsg.textContent = 'Please fill both fields.';
        submitMsg.style.display = 'block';
        return;
      }

      // If email matches pattern, show simulated "blocked" behavior to emphasize protection
      if (emailPattern.test(email)) {
        submitMsg.style.color = '#b72f2f';
        submitMsg.textContent = 'Submission blocked for demo: this site is a test page. (No data is sent).';
        submitMsg.style.display = 'block';
        return;
      }

      // Otherwise accept (demo)
      submitMsg.style.color = '#2b9348';
      submitMsg.textContent = 'Form accepted (demo). No data transmitted.';
      submitMsg.style.display = 'block';
    });

    // Optional: allow pressing Enter to trigger submit (handled by form)
  </script>
</body>
</html>
